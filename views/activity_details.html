<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity Details</title>
</head>
<body>

    <ul>
        <li><a href="/welcome">Home</a></li>
        <li><a href="/explore">Explore</a></li>
    </ul>

    <h1>Activity Details</h1>

    <p>More information about this activity will be displayed here.</p>

    <button type="button" class="btn btn-info btn-block btn-custom-signup" onclick="applyActivity()">Apply Now</button>

    

    <script>
        function applyActivity() {
            window.location.href = '/apply';
        }
    </script>

    <!-- in the future, we want to pass the activity ID in the URL
    <script>
        function applyActivity() {
            const activityId = new URLSearchParams(window.location.search).get('id');
            window.location.href = '/apply?id=' + activityId;
        }
    </script>
    -->

</body>
</html>
