<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply for Activity</title>
</head>
<body>

     <ul>
        <li><a href="/welcome">Home</a></li>
        <li><a href="/explore">Explore</a></li>
        <li><a href="/about">About</a></li>
   </ul>


    <h1>Apply for Activity</h1>

    <form method="POST" action="/save-apply">

        <!-- hidden field – controller יכניס את ה־activityId -->
        <input type="hidden" name="activityId" id="activityId" value="">

        <p>Full Name:</p>
        <input type="text" name="fullName" required>

        <p>Email:</p>
        <input type="email" name="email" required>

        <p>Phone:</p>
        <input type="text" name="phone" required>

        <p>Experience (optional):</p>
        <textarea name="experience"></textarea>

        <p>
            <input type="submit" value="Submit Application">
        </p>

    </form>

    <script>
        // לקרוא את ה־ID מה־URL ולשים בתוך ה־hidden input:
        const id = window.location.pathname.split("/").pop();
        document.getElementById("activityId").value = id;
    </script>

</body>
</html>
