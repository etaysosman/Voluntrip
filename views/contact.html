<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Support | VolunTrip</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contact.css" />
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7">
        <div class="card-wrap">

          <div class="text-center">
            <div class="main-logo">VolunTrip Support</div>
            <img class="earth" src="https://cdn-icons-png.flaticon.com/512/4230/4230963.png" alt="Earth icon">
            <p class="subtitle">Having trouble? Open a <mark>support case</mark> and we’ll get back to you.</p>
          </div>

          <form method="POST" action="contact.php">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fullName">Full Name</label>
                <input class="form-control" id="fullName" name="fullName" type="text" required>
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input class="form-control" id="email" name="email" type="email" placeholder="email@email.com" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="phone">Phone (optional)</label>
                <input class="form-control" id="phone" name="phone" type="text" placeholder="+972 ...">
              </div>
              <div class="form-group col-md-6">
                <label for="username">Username (optional)</label>
                <input class="form-control" id="username" name="username" type="text" placeholder="If you already have one">
              </div>
            </div>

            <div class="form-group">
              <label for="issueType">Issue Type</label>
              <select class="form-control" id="issueType" name="issueType" required>
                <option value="" disabled selected>Select an issue...</option>
                <option value="CAN_NOT_LOGIN">Can’t log in</option>
                <option value="FORGOT_PASSWORD">Forgot password</option>
                <option value="ACCOUNT_LOCKED">Account locked</option>
                <option value="REGISTRATION_PROBLEM">Registration problem</option>
                <option value="OTHER">Other</option>
              </select>
              <div class="hint mt-1">Tip: add as many details as you can (what you tried, what error you got, etc.).</div>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-info btn-block btn-send">Submit Case</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
