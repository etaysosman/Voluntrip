<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .main-logo {
            font-family: 'Oswald', sans-serif;
            color: #17a2b8; 
            font-size: 2.5rem;
        }

        .error-code {
            font-family: 'Oswald', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            color: #343a40;
            line-height: 1;
            margin-bottom: 0;
        }

        .error-msg {
            font-size: 1.5rem;
            color: #6c757d;
        }

        .earth-img {
            max-width: 220px;
            margin: 20px auto;
            /* אנימציה של ריחוף לתמונה */
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-15px); }
            100% { transform: translatey(0px); }
        }

        .btn-custom-home {
            padding: 12px 30px;
            font-weight: bold;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 1px;
            border-radius: 50px;
            text-transform: uppercase;
        }
    </style>

</head>
<body class="voluntrip-bg">

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                
                <div class="logo-wrapper mb-2">
                    <h1 class="main-logo">VolunTrip</h1>
                </div>

                <div class="image-wrapper">
                    <img src="/images/earth-logo.png" alt="Lost Earth" class="img-fluid earth-img">
                </div>

                <div>
                    <h1 class="error-code">404</h1>
                    <h3 class="signup-title mt-2">Where on Earth are we?</h3>
                    <p class="error-msg mt-3">
                        The page you are looking for seems to have wandered off the map.
                    </p>
                </div>

                <div class="row justify-content-center mt-4">
                    <div class="col-8 col-md-6">
                        <a href="/welcome" class="btn btn-info btn-block btn-custom-home shadow-sm">
                            <i class="fas fa-home mr-2"></i> Return Home
                        </a>
                    </div>
                </div>

                <div class="mt-4">
                    <a href="javascript:history.back()" class="text-secondary text-decoration-none">
                        <i class="fas fa-arrow-left small"></i> Go Back To Start
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
